<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json</title>
</head>
<body>
<script>
  let product ={
    name: 'shirt',
    price:600,
    rating:{
      stars:4.5,
      'no-of-reviews':453,
    },
  }
  console.log(product);
  console.log(typeof product);

  let str = JSON.stringify(product);
  console.log(str);
  console.log(typeof str);

  let again = JSON.parse(str);
  console.log(again);
  console.log(typeof again);

  let individual = JSON.stringify(product[`rating`]);
  console.log(individual);
  console.log(typeof individual);

  let back= JSON.parse(individual);
  console.log(typeof back);
  console.log( back);
</script>
  
</body>
</html>
