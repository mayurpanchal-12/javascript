<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>ðŸ’° Finance Tracker</h1>
    <p>Track your income, expenses & balance effortlessly</p>
  </header>

  <section class="form-section">
    <div class="form-group">
      <label for="amount">Amount (â‚¹)</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <div class="form-group">
      <label for="info">Description</label>
      <input type="text" id="info" placeholder="Transaction details">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category">
        <option value="Salary">Salary</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>&nbsp;</label>
      <button id="adBtn">âž• Add Transaction</button>
    </div>
  </section>

  <section class="filter-section">
    <label for="monthFilter">Filter by Month:</label>
    <input type="month" id="monthFilter">
  </section>

  <section class="status-section">
    <p id="summary">Total Income: â‚¹0 | Total Expense: â‚¹0</p>
    <p id="balance-status">Current Balance: â‚¹0</p>
  </section>

  <section class="table-section">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Type</th>
          <th>Category</th>
          <th>Action</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- Transactions will be inserted here -->
      </tbody>
    </table>
  </section>

  <script src="perfect.js"></script>
</body>
</html>
