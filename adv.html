<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <style>
    nav .main-box {
      display: flex;
      flex-direction: column;
      background-color: aqua;
      padding: 10px 0;
    }
    .top-row, .bottom-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 40px;
    }
    /* Attractive input section */
    .input {
      background-color: rgba(243, 228, 19, 0.9);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      gap: 15px;
    }
    .input div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-weight: bold;
    }
    .input input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }
    .input input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .input button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #28a745;
      transition: background-color 0.3s ease;
    }
    .input button:hover {
      background-color: #218838;
    }
    .input button:nth-child(2) {
      background-color: #dc3545;
    }
    .input button:nth-child(2):hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<header>
  <h1 style="text-align: center;">Finance Tracker</h1>
  <nav>
    <div class="main-box">
      <div class="top-row">
        <a href="index.html">home</a>
        <a href="finance.html">finance</a>
        <a href="about.html">about</a>
      </div>
      <div class="bottom-row">
        <span>Current balance: <strong>0</strong></span>
        <span>Choose month: <input type="month"></span>
      </div>
    </div>
  </nav>
</header>
<main>
  <section class="input">
    <div id="amt">
      Amount:
      <input type="text" value="0" placeholder="Enter amount">
    </div>
    <div id="info">
      Info:
      <input type="text" placeholder="Information" value="Lunch">
    </div>
    <div id="button">
      <button>Add</button>
      <button>Delete</button>
    </div>
  </section>
</main>
</body>
</html>
