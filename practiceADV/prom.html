<body>
  <script>
let a = new Promise((resolve, reject)=>{
      let error = false;
      if(error = false){
      resolve( "error is true");
      }else{
       reject( "error is false")
      }
});

a.then((e)=>{
 console.log(e)
}).catch((e)=>{
 console.log(e)
}).finally(()=>{
  console.log("promise done")
})


  </script>
  
</body>
