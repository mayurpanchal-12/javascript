<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 100px;
        height: 50px;
        background-color: blue;
        color: white;
        border-radius: 5px;
        border: none;
        font-size: 15px;
      }
      .b {
        height: 200px;
        width: 199px;
        font-size: 30px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button class="a" onclick=" setTimeout(resize, 3000)">click</button>
    <script>
      function resize() {
        const bton = document.querySelector('.a');
        bton.classList.add('b');
      };
    </script>
  </body>
</html>
