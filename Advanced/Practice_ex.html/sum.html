<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = [7,5,6,9]
    let sum = 0;
    a.forEach((num) => {
      sum += num;
    });
    alert("The sum of the array is: " + sum);
  </script>
  
</body>
</html>
