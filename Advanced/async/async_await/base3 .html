<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function a (){
      return new Promise((resolve, reject)=>{
        setTimeout(()=>{
          console.log("hello")
          resolve()
        }, 3000)
      })
    }

  async function hello(){
      await a() // 1 st call
      await a() //2nd call 
  }

  hello()
  </script>
</body>
