  <script>
    //iief= immediataely invoked function expression
    // iief function that is executed immediately after it is defined;
    // it is function that can be nameless or named;
    // it is used to avoid polluting the global scope with variables and functions;
    // these functions can not called again even they are given name;
  function a(id){
    return new Promise((resolve, reject)=>{
      setTimeout(() => {
        console.log("data", id);
        resolve()
      }, 3000);
    })
  };

  // iife is used to call async function that calls await;
  //we are using iife to avoid calling async function that calls await;

            (async()=>{
               await a(3);
               await a(6);
               await a(9)
            })();

            // iife can be written in different ways;
            // 1. function expression
            // 2. arrow function expression
            // 3. async function expression
            // 4. async arrow function expression

     ( function (params) {
        console.log("this a type of iife")    
     } ) ();

   
     (()=>{
         console.log("second type of iife") 
     })();

      ( async function(){
         console.log("third writting style of iife")
      })();

      (async()=>{
       console.log("type of writting iife")
      })();

     call()

     we use IIFE **/

  </script>
