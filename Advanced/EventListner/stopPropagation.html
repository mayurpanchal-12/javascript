<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main{background-color: red; height: 70vh; width: 100vw;
    display: flex; justify-content: center; align-items: center;}
    #one{background-color: greenyellow; height: 25vh; width: 30vw; margin: 10px;}
    #two{background-color: aqua; height: 25vh; width: 30vw;}
    
  </style>
</head>
<body>
  <div id="main">
     <div id="one"></div>
     <div id="two"></div>
  </div>
  
  <script>
    document.getElementById('main').addEventListener('click',(e)=>{
      console.log("main div");e.stopPropagation()});
    document.getElementById('one').addEventListener('click', (e)=>{
      console.log("first div");e.stopPropagation()})
    document.getElementById('two').addEventListener('click',(e)=>{
      console.log("second div")},false) //bubbling 
      //capture phase= true == top -to - bottom approch//called as use capture
  </script>
</body>
</html>
