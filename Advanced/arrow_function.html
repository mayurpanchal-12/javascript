<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let hello = (num1, num2) =>  num1 + num2;
    
    let sumofthree =(num1, num2, num3, sumoftwo) =>{
      let sum1 = num1 + num2;
      let sum3 = sumoftwo(sum1, num3); // Pass two arguments to sumoftwo
      return sum3;
    };
    
    alert(sumofthree(4, 8, 5, hello)); // Pass hello as a reference
  
    let square = num=>num*num
    alert(square(5))
    </script>
  
</body>
</html>
