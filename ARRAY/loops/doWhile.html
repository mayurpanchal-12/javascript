<body>
  <script>
    let num = 0;
    do{
      console.log(num);
      num++;
    }while(num<=10)
     console.log(`final value of num is ${num}`);
     //this loop runs atleast one time 

     let a = 10;
     do {
      console.log(a);
      a++;
     }while(a<10);
     console.log(`final value of a is ${a}`)

  </script>
  
</body>
