  <h1></h1>
  <script>
    function greet(personname){
    let a = new Date().getHours();
    let h =document.querySelector(`h1`)
   if(a>6 && a<12){
         h.innerText= `good morning , ${personname} \t${a}`
  }else if (a>12 & a<18) {
          h.innerText=`good afternoon , ${personname} \t${a}`
  }else{
          h.innerText = `good evening , ${personname} \t${a}`
}
    }
    greet(`mayur`);
</script>
